<div class="custom-model-content deleteBankconfirmation">
    <div class="modal-header bg-F9F9F9">
        <span class="pa-bootstrap-container pa-font-20 cancelled-clor pa-bold-font pa-modal-font">Delete Ticket</span>
        <md-icon class="pa-float-right" ng-click="cancel()">close</md-icon>
    </div>
    <div class="modal-body pa-text-center pa-background-white">
        <div class="rewardpopup-content">
            <h2>Are You Sure to Delete the Ticket ?</h2>
            <br/>
            <div class="btn-group pa-mb-15">
                <md-button ng-click="cancel()">No</md-button>
                <md-button ng-click="deleteTicket(ticketToDelete)" class="pa-font-Lato pa-bold-font pa-color-pink pa-background-white tt-font-16 pa-border-4 save-exit md-button  md-ink-ripple">Yes</md-button>
            </div>
        </div>
    </div>
</div>
