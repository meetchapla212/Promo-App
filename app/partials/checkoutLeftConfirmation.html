<div class="custom-model-content deleteBankconfirmation leave_check">
    <div class="modal-header bg-F9F9F9">
        <span class="pa-bootstrap-container pa-font-20 pa-color-333333 pa-bold-font pa-modal-font">Leave Checkout?</span>
        <md-icon class="pa-float-right" ng-click="cancel()">close</md-icon>
    </div>
    <div class="modal-body pa-text-center pa-background-white">
        <div class="rewardpopup-content">
           <h2>Are You Sure you want to leave checkout? The items you've selected may not be available later.</h2>
           <br/>
           <div class="btn-group pa-mb-15"> 
            <md-button ng-click="cancel()">Stay</md-button>
           <md-button ng-click="goToEventDetailsFormModel(widget)"  class="pa-font-Lato pa-bold-font pa-color-pink pa-background-white tt-font-16 pa-border-4 save-exit md-button  md-ink-ripple">Leave</md-button>
           </div>
       </div>
    </div>
</div>
