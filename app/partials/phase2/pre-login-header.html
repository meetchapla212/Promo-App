<!--Find it for free on the App Store Div Starts-->
<div ng-controller="LoggedHeaderController">
    <md-toolbar class="free-on-the-App-div visible-xs hidden-sm " ng-class="{'sticky-free-div':showAppStoreLink}" ng-show="closeGetAppBanner && showAppStoreLink">
        <div class="md-toolbar-tools">
            <div flex md-truncate class="pa-modal-font pa-font-bold tt-font-16 pa-color-FFFFFF">
                Find it for free on the App Store
            </div>
            <button class="pa-cursor-pointer pa-get-btn get-btn-ht pa-cursor-pointer" ng-click="goToAppStore()">GET</button>
            <i class="material-icons pa-color-FFFFFF pa-cursor-pointer" ng-click="closeAppBanner();">close</i>
        </div>
    </md-toolbar>
    <!--Find it for free on the App Store Div Ends-->
    <div class="pa-container pa-header-height" ng-class="{'header-after-sticky':showAppStoreLink, 'zero-top':closeGetAppBanner==false}">
        <md-toolbar class="pa-header pa-header-bg pa-header-height mobile-hide br-btm-E4E4E4">
            <div class="md-toolbar-tools pa-header-height pa-margin-auto">
                <div flex md-truncate>
                    <a class="pa-display-inline-block" ng-click="goToPage('#')">
                        <img src="/img/logo-the-promo-app-red.png" class="img-responsive header-logo pa-cursor-pointer">
                    </a>
                </div>

                <div class="pa-header-padding">
                    <md-button class="pa-color-333333 pa-font-16 pa-font-wt-500 pa-font-Lato pa-no-padding pa-no-margin" href="/" ng-class="isSelectedPage('/',true)?'pa-heading-selected':''">
                        Browse Events
                    </md-button>
                </div>

                <div class="pa-header-padding">
                    <md-button ng-class="isSelectedPage('/searchuser')?'pa-heading-selected':''" class="pa-color-333333 pa-font-16 pa-font-wt-500 pa-font-Lato pa-no-padding pa-no-margin pa-width-auto" href="/searchuser">
                        Search
                    </md-button>
                </div>

                <div class="pa-header-left-margin header-border-rt ">
                    <button class="pa-add-event pa-font-14 new-create-btn" ng-click="openLoginModal(null,'/?addevent=true')">Create Event</button>
                </div>
                <div class="pa-header-left-margin">
                    <md-button class="pa-color-pink pa-login-button-header pa-font-14 pa-font-wt-500" href="/login">
                        Log In
                    </md-button>
                </div>
            </div>
        </md-toolbar>

        <md-toolbar class="pa-background-pink pa-header-height desktop-hide">
            <div class="md-toolbar-tools pa-header-height">
                <div flex md-truncate>
                    <a ng-click="goToPage('#')">
                        <img src="/img/logo.png" class="img-responsive header-logo">
                        <div class="jump tooltip fade bottom in">
                            <div class="tooltip-arrow" style="left: 50%;"></div>
                            <div class="tooltip-inner">Filters</div>
                        </div>
                    </a>
                </div>
                <!-- <md-icon ng-show="icon" ng-click="toggleView()">{{icon}}</md-icon> -->
            </div>
        </md-toolbar>
    </div>
</div>
