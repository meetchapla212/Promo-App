<div class="custom-model-content confirm-duplicate-area">
    <div class="modal-header bg-F9F9F9">
        <span class="pa-bootstrap-container pa-font-20 pa-color-333333 pa-bold-font pa-modal-font">Are you sure you want to duplicate this event?</span>
        <md-icon class="pa-float-right" ng-click="cancel()">close</md-icon>
    </div>
    <div class="modal-body pa-text-center pa-background-white">
        <div class="rewardpopup-content">
            <h2>The event you have selected will be saved and appear in the draft event list.</h2>
            <br/>
            <div class="btn-group pa-mb-15 pa-width-100">
                <md-button class="pa-font-Lato pa-bold-font pa-color-pink pa-background-white tt-font-16 pa-border-4 md-button md-ink-ripple" ng-click="cancel()">Cancel</md-button>
                <md-button ng-click="rePublishEvent(eventId, formName)" class="save-exit">Duplicate Event</md-button>
            </div>
        </div>
    </div>
</div>
