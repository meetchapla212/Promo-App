<div class="custom-model-content deleteBankconfirmation leave_check">
    <div class="modal-header bg-F9F9F9">
        <span class="pa-bootstrap-container pa-font-20 pa-color-333333 pa-bold-font pa-modal-font">Leave Zone?</span>
        <md-icon class="pa-float-right" ng-click="cancel()">close</md-icon>
    </div>
    <div class="modal-body pa-text-center pa-background-white">
        <div class="rewardpopup-content">
            <h2>Are you sure you want to leave this zone? The zone you've selected will be removed from your list.</h2>
            <br/>
            <div class="btn-group pa-mb-15 pa-width-100">
                <md-button ng-click="cancel()">Cancel</md-button>
                <md-button ng-if="status == 'list'" ng-click="deleteZoneMember(zone_id);cancel();" class="pa-font-Lato pa-bold-font pa-color-pink pa-background-white tt-font-16 pa-border-4 save-exit md-button  md-ink-ripple">Leave Zone</md-button>
                <md-button ng-if="status == 'dashboard'" ng-click="leaveZoneOwner();cancel();" class="pa-font-Lato pa-bold-font pa-color-pink pa-background-white tt-font-16 pa-border-4 save-exit md-button  md-ink-ripple">Leave Zone</md-button>
            </div>
        </div>
    </div>
</div>
